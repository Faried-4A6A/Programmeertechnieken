<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type"
              content="text/html;
                       charset=utf-8">
    </head>
    <title>Programmeertechniek opdracht counter</title>
    
    <style>
        body{
            color: aliceblue;
            margin-top: 15%;
        }
        .circle{
            text-align: center;
            width: 200px;
            height: 200px;
            border: 1px solid;
            background-color: black;
            border-radius: 50%;
            font-size: 100px;
        }
    </style>
    <body id="home">
            <center>
                <div id="mbody" class="circle">
                    <h1>0</h1>
                    <br><br><br>
                    <script>
                        function showOnce(){
                            console.log(setTimeout(showOnce, 10));
                            
                            var a = document.getElementById("mbody");
                            a.innerHTML = counter;
                            
                        }
                        setTimeout(showOnce, 10);

                    var counter = 0;
                    var setIntervalId = setInterval(function(){

                        counter += 1;
                        if(counter == 100){
                            clearInterval(setIntervalId);
                            document.getElementById("home").style.backgroundColor = 'black';
                            document.getElementById("mbody").style.backgroundColor = 'white';
                            document.getElementById("mbody").style.color = 'black';

                        }
                    },100);

                    </script>
                </div>    
            </center>
    </body>
</html>
